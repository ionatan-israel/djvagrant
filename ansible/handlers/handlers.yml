
- name: start nginx
  service:
    name: nginx
    state: started

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: start supervisor
  service:
    name: supervisor
    state: started

- name: restart supervisor
  service:
    name: supervisor
    state: restarted
